<h2>Validaciones Reactivas</h2>
<hr>

<div class="row">
  <div class="col">
    <form (ngSubmit)="registrar()" [formGroup]="miFormulario" autocomplete="off">
      <!-- Nombre -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Nombre</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" formControlName="nombre" placeholder="Nombre de usuario">
          <span class="form-text text-danger" *ngIf="campoEsInvalido('nombre')">Debe ser en formato de nombre y apellido</span>
        </div>
      </div>

      <!-- Email -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" placeholder="Correo electr칩nico">
        </div>
      </div>

      <!-- Username -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Username</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" placeholder="Username del usuario">
        </div>
      </div>

      <!-- Password -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Contrase침a de acceso">
        </div>
      </div>

      <!-- Password Confirmation -->
      <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Confirmar Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" placeholder="Confirmar contrase침a de acceso">
        </div>
      </div>

      <div class="row">
        <div class="col-sm-12">
          <button class="btn btn-primary float-end" type="submit">Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>

<h5>Formulario v치lido: {{ miFormulario.valid }}</h5>
<h5>Nombre</h5>
<pre>{{ miFormulario.controls.nombre.errors | json }}</pre>
