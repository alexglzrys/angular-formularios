<h2>Reactive: Formulario Básico</h2>
<hr>
<div class="row">
  <div class="col">

    <form autocomplete="off">
      <!-- Campo producto -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="producto">Producto</label>
        <div class="col-sm-9">

          <input type="text" class="form-control" id="producto" placeholder="Nombre del producto" >

          <span class="form-text text-danger">Debe ser de al menos 3 caracteres</span>
        </div>
      </div>
      <!-- Campo precio -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="precio">Precio</label>
        <div class="col-sm-9">
          <input type="number" class="form-control"  id="precio"  placeholder="Precio del producto" >

          <span class="form-text text-danger" >El precio debe ser de al menos $10 pesos</span>
          <span class="form-text text-danger" >El precio es un dato requerido</span>
        </div>
      </div>
      <!-- Campo existencias -->
      <div class="mb-3 row">
        <label class="col-sm-3 col-form-label" for="existencias">Existencias</label>
        <div class="col-sm-9">

          <input type="number" class="form-control"
                  id="existencias" placeholder="Existencias del producto">
          <span class="form-text text-danger">Las existencias debe ser de al menos 20 unidades</span>
        </div>
      </div>
      <!-- Botón de enviar -->
      <div class="row mt-4">
        <div class="col">
          <button type="submit" class="btn btn-primary float-end" >Registrar</button>
        </div>
      </div>
    </form>
  </div>
</div>
